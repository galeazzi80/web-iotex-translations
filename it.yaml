home.about.sol.desc1: >-
  Nonostante la sua rapida evoluzione, IoT è ancora lontana dal raggiungere l'adozione di massa e
  mancano le “killer applications” che attirerebbero nuovi utenti nell'ecosistema a causa di
  problemi come la bassa scalabilità, alti costi operativi, problemi di privacy and mancanza
  di valori funzionali.
home.about.sol.desc2: >-
  IoTex sta affrontando il problema introducendo la token economy negli spazio IoT
  così come noi crediamo fortemente che gli incentivi alla crittografia così come
  lo sforzo della comunità siano i due fattori chiave per alimentare le innovazioni
  nello spazio IoT. In breve, IoTex è la piattaforma blockchain di prossima generazione
  IoT-oriented con forte scalabilità, privacy, isolabilità e sviluppabilità per
  incubare nuove applicazioni IoT ed ecosistemi.
