hall-of-fame.badge-section.title: Il primo programma di Beneficenza IoTeX — ETH Foundation
hall-of-fame.badge-section.unicorn.desc: >
  Ethereum ha rivoluzionato il mondo della blockchain negli ultimi quattro anni e
  ha reso “blockchain” il nuovo termine di moda. In quanto leader del settore, Ethereum ha
  fornito <a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">grants</a>
  per incentivare ricercatori e sviluppatori a lavorare su vari fronti al fine di supportare
  l'intero ecosistema della blockchain. IoTeX crede fermamente che possiamo spingere avanti
  l'intero settore attraverso la ricerca rigorosa e la collaborazione. Abbiamo
  bisogno di talenti e delle menti piu' illuminate per sfondare nel mondo. Un piccolo
  ma potente modo che hai per aiutare la nostra cause è di donare ETH alla Ethereum
  Foundation per aiutare a finanziare la ricerca nella Blockchain.


  Per dettagli sulla partecipazione, unisciti al gruppo ufficiale <a target="_blank"
  href="https://t.me/IoTeXGroup">Telegram Group</a> e rimani aggiornato coi messaggi
  fissati.


  Scopri piu' dettali su <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">IoTeX
  1st Charity Program Update</a>.
hall-of-fame.search.label: Cerca col tuo hashid o il tuo Nome Visualizzato Preferito
hall-of-fame.thank-you.message: >
  Crowdsourcing non è nuovo come modo di finanziare una specifica iniziativa di beneficenza, ma
  IoTeX lo fa attraverso “smart contracts” e direzionando l'interesse per la criptovaluta
  verso iniziative di beneficenza. Nei prossimi mesi, con il suo Programma Premi per la
  Comunità, IoTeX selezionerà dei programmi di beneficenza che sono in linea con
  la missione di IoTeX di “Connettere il Mondo Fisico, Blocco per Blocco” come parte
  del Programma di Premi per la Comunità di IoTex.


  IoTeX crede nella crescita assieme alla comunità e nel connettere il
  mondo fisico blocco per blocco. E' un obiettivo molto ambizioso ma può' essere
  raggiunto con un team forte e una comunità di supporto. Insieme alla 
  comunità per spingere la frontiera per lo sviluppo dell'ecosistema della
  blockchain, IoTeX spera veramente che la comunità possa capire l'intenzione
  iniziale e aiutare a promuovere la causa.
hall-of-fame.title: IoTeX Beneficenza
